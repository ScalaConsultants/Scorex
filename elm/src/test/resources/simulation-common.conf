simulation {
  network-size = 4
  random-seed = 0
  shutdown-nodes = true

  transactions {
    count = 50
    interval = 200 ms
    min-funds = 1000

    # as percentage of current funds
    min-amount = 0.05
    max-amount = 0.3

    # absolute
    min-fee = 1
    max-fee = 10
  }

  http {
    timeout = 10s
  }

  synchronization {
    interval = 5s
    attempts = 20
  }
}


elm {
  node.shutdown-hook = false

  forgin.delay = 1s

  consensus {
    N = 8
    confirmation-depth = 1
    base-target = 100
  }
}
