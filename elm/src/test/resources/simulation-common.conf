simulation {
  network-size = 4
  random-seed = 1
  shutdown-nodes = true

  transactions {
    count = 10
    interval = 200 ms

    # as percentage of current funds
    min-amount = 0.05
    max-amount = 0.3

    # absolute
    min-fee = 1
    max-fee = 10
  }

  http {
    timeout = 10s
  }

  synchronization {
    interval = 3s
    attempts = 50
  }
}


elm {
  node.shutdown-hook = false

  forgin.delay = 1s

  consensus {
    N = 8
    confirmation-depth = 1
    base-target = 100
  }
}
